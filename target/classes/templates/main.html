<!DOCTYPE html>
<html lang="en">
<script>
    window.onload = function () {
        axios({
            method: 'post',
            url: '/toMain',
            headers: {
                'Authorization': `Bearer ${window.sessionStorage.getItem('token')}`
            }
        }).then((res) => {
            console.log(res);
            if(res.data.code==500) {
                window.location.href = '/toLogin';
            }
        }).catch((err) => {
            console.log(err);
            window.location.href = '/toLogin';
        })
    }
</script>
<head>
  <meta charset="UTF-8">
  <title>Main</title>
</head>
<body>

<button id="delete">注销账号</button>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    document.getElementById("delete").onclick = function () {
        axios({
            method: 'post',
            url: '/delete',
            headers: {
                'Authorization': `Bearer ${window.sessionStorage.getItem('token')}`
            }
        }).then((res) => {
            if (res.data.code == 500) {
                alert(res.data.msg);
            } else {
                console.log(res);
                alert("注销成功");
                window.location.href = '/toLogin';
            }
        }).catch((error) => {
            alert(error.data.msg);
            console.log(error);
        });
    };
</script>


</body>
</html>
